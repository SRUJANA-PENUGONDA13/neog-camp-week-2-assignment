<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/drawer-badges.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <title>Drawer and Badge Component</title>
  </head>
  <body>
    <!-- Drawer Component -->
    <header>Drawer</header>
    <div class="drawer-container">
      <div class="drawer-box">
        <div class="drawer-header">
          <div class="drawer-title">Srujana Penugonda</div>
          <div class="drawer-sub-title">Developer</div>
        </div>
        <div class="drawer-body">
          <a class="drawer-item active-link">
            <i class="fas fa-inbox"></i>
            Inbox
          </a>
          <a class="drawer-item inactive-link">
            <i class="fas fa-star"></i>
            Star
          </a>
          <a class="drawer-item inactive-link">
            <i class="fas fa-paper-plane"></i>
            Sent Mail
          </a>
          <a class="drawer-item inactive-link">
            <i class="fas fa-envelope-open"></i>
            Drafts
          </a>
        </div>
      </div>
    </div>
    <!-- Badge Component -->
    <header>Badges</header>
    <div class="badge-container">
      <div class="badge-1">
        <div class="badge">+1</div>
        <button class="action-btn">Action</button>
      </div>
      <div class="badge-2">
        <div class="badge">+1</div>
        <i class="fas fa-home" aria-hidden="true"></i>
      </div>
      <div class="badge-3">
        <div class="badge">+1</div>
        <p>Text with badge</p>
      </div>
    </div>
  </body>
</html>

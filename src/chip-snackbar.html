<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/chip-snackbar.css" />
    <title>Chip and Snackbar Component</title>
  </head>
  <body>
    <!-- Chips Component -->
    <header>Chips</header>
    <div class="chip-container">
      <div class="chip-header">
        <h4>Chips AutoComplete</h4>
      </div>
      <div class="chip-list">
        <div class="chip">
          <i class="fab fa-apple" aria-hidden="true"></i>
          Apple<i class="fas fa-times-circle" aria-hidden="true"></i>
        </div>
        <div class="chip">
          <i class="fa fa-tag" aria-hidden="true"></i>
          Tag <i class="fas fa-times-circle" aria-hidden="true"></i>
        </div>
        <div class="chip">
          <i class="fa fa-address-book" aria-hidden="true"></i>
          Address-book <i class="fas fa-times-circle" aria-hidden="true"></i>
        </div>
        <div class="chip">
          <i class="fas fa-piggy-bank" aria-hidden="true"></i>
          Bank <i class="fas fa-times-circle" aria-hidden="true"></i>
        </div>
        <div class="chip">
          <i class="fa fa-calculator" aria-hidden="true"></i>
          Calculator <i class="fas fa-times-circle" aria-hidden="true"></i>
        </div>
        <div class="chip">
          <i class="fa fa-calendar" aria-hidden="true"></i>
          calendar <i class="fas fa-times-circle" aria-hidden="true"></i>
        </div>
        <div class="chip">
          <i class="fa fa-clipboard" aria-hidden="true"></i>
          Clip Board <i class="fas fa-times-circle" aria-hidden="true"></i>
        </div>
        <div class="chip">
          <i class="fas fa-piggy-bank" aria-hidden="true"></i>
          Bank <i class="fas fa-times-circle" aria-hidden="true"></i>
        </div>
        <div class="chip">
          <i class="fa fa-calculator" aria-hidden="true"></i>
          Calculator <i class="fas fa-times-circle" aria-hidden="true"></i>
        </div>
        <div class="chip">
          <i class="fa fa-calendar" aria-hidden="true"></i>
          calendar <i class="fas fa-times-circle" aria-hidden="true"></i>
        </div>
        <div class="chip">
          <i class="fa fa-clipboard" aria-hidden="true"></i>
          Clip Board <i class="fas fa-times-circle" aria-hidden="true"></i>
        </div>
      </div>
      <div class="chip-underline">
        <hr />
      </div>
    </div>
    <!-- Snackbar Component -->
    <header>Snackbar</header>
    <div class="snackbar-container">
      <div class="snackbar-item">
        <p>Can't send photo. Retry in 5 seconds.</p>
        <a href="#">RETRY</a>
        <i class="fas fa-times-circle" aria-hidden="true"></i>
      </div>
    </div>
  </body>
</html>

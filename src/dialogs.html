<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/dialogs.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"

    <title>Dialogs Component</title>
  </head>
  <body>
    <!-- Dialog Component -->
    <header>Dialogs</header>
    <div class="dialog-container">
      <div class="dialog-1">
        <div class="dialog-header"><h2>Dialog Header</h2></div>
        <div class="dialog-body">Dialog body Text</div>
        <div class="dialog-footer">
          <a> Action1</a>
          <a> Action2</a>
        </div>
      </div>
      <div class="dialog-2">
        <div class="dialog-header"><h2>Dialog Header</h2></div>
        <div class="dialog-body">
          <div class="dialog-item">
            <i class="avtar-d-s fas fa-user-circle" aria-hidden="true"></i>
            <span>Item-1</span>
          </div>
          <div class="dialog-item">
            <i class="avtar-d-s fas fa-user-circle" aria-hidden="true"></i>
            <span>Item-2</span>
          </div>
          <div class="dialog-item">
            <i class="avtar-d-s fas fa-user-circle" aria-hidden="true"></i>
            <span>Item-3</span>
          </div>
        </div>
      </div>
    </div>
  </body>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../css/header-tabs.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <title>Header and Tabs Component</title>
  </head>
  <body>
    <!-- Header Component -->
    <header>Header</header>
    <div class="header-container">
      <div class="header-nav">
        <div class="header-left-sec">
          <i class="fas fa-bars" aria-hidden="true"></i>
          <span>San Francisco, CA</span>
        </div>
        <div class="header-right-sec">
          <a><i class="fas fa-download" aria-hidden="true"></i></a>
          <a><i class="fas fa-print" aria-hidden="true"></i></a>
          <a><i class="fas fa-bookmark" aria-hidden="true"></i></a>
        </div>
      </div>
    </div>
    <!-- Tabs Component -->

    <div class="tabs-container">
      <header>Tabs</header>
      <div class="tab1">
        <a class="tab-item active-link">Tab One</a>
        <a class="tab-item inactive-link">Tab Two</a>
        <a class="tab-item inactive-link">Tab Three</a>
      </div>
      <div class="tab2">
        <a class="tab-item active-link"
          ><i class="fa fa-tag" aria-hidden="true"></i>Tab One</a
        >
        <a class="tab-item inactive-link">
          <i class="fa fa-calendar" aria-hidden="true"></i>Tab Two</a
        >
        <a class="tab-item inactive-link">
          <i class="fa fa-clipboard" aria-hidden="true"></i>Tab Three</a
        >
      </div>
    </div>
  </body>
</html>
